{% load crispy_forms_tags %}

<!-- Modal -->
<div class="modal fade" id="edit-modal-{{ record.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      	<div class="modal-content">
        	<div class="modal-header">
          	<h1 class="modal-title fs-5" id="staticBackdropLabel">Update {{ record.abbreviation }} program</h1>
          	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


				<form method="POST" autocomplete="off" id="update-program-form-{{ record.id }}">
					{% csrf_token %}
					<div class="mb-3">
						{{ update_form.program_name|as_crispy_field }}
					</div>

					<div class="mb-3">
						{{ update_form.abbreviation|as_crispy_field }}
					</div>

					<div class="mb-3">
						{{ update_form.description|as_crispy_field }}
					</div> 



 <!-- Modal -->
        		{% comment %} <form method="POST" autocomplete="off" id="update-program-form-{{ record.id }}">
            		{% csrf_token %}
					<div class="mb-3">
						<label for="program-name" class="col-form-label">Program Name:</label>
						<input type="text" class="form-control" id="program-name" value="{{ record.program_name }}">
					</div>

					<div class="row">
						<div class="col-8">
							<label for="abbreviation" class="col-form-label">Abbreviation</label>
							<input type="text" class="form-control" id="abbreviation" value="{{ record.abbreviation }}">
						</div>

						<div class="col-4">
							<label for="GFG_Color" class="col-form-label">
								Select Background Color
							</label>
							<input type="color" class="form-control" 
								list="colors" id="GFG_Color" 
								placeholder="Select Color" style="height: 37px"
								value="{{ record.color_code }}">
							<datalist id="colors">
								<option value="#f8b195"></option>
								<option value="#f67280"></option>
								<option value="#co6c84"></option>
								<option value="#6c5b7b"></option>
								<option value="#355c7d"></option>
								<option value="#781424"></option>
								<option value="#00b4d8"></option>
								<option value="#00cc00"></option>
								<option value="#03045e"></option>
								<option value="#15bab3"></option>
								<option value="#fdfcef"></option>
							</datalist> 
						</div>
					</div>

					<div class="mb-3">
						<label for="program-description" class="col-form-label">Description:</label>
						<textarea class="form-control" id="program-description" style="height: 150px;">{{ record.description }}</textarea>
					</div> {% endcomment %}
  
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button id="save-changes" data-id={{ record.id }} type="button" class="btn btn-primary save-changes-button">Save Changes</button>
					</div>

				</form>
  			</div>
		</div>
	</div>
</div>
