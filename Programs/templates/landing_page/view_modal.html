<!-- Modal -->
<div class="modal fade" id="view-modal-{{ record.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">View {{ record.abbreviation }} Program</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
            <label for="program-name" class="col-form-label">Program Name:</label>
            <p class="form-control" id="program-name">{{ record.program_name }}</p>
          </div>

          <div class="mb-3">
            <label for="abbreviation" class="col-form-label">Abbreviation:</label>
            <p class="form-control" id="abbreviation">{{ record.abbreviation }}</p>
          </div>

          <div class="mb-3">
            <label for="program-description" class="col-form-label">Description:</label>
            <p class="form-control" id="program-description">{{ record.description }}</p>
          </div>

        
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
