{% comment %} AJAX FOR CREATING {% endcomment %}
<script>
    $(document).ready(function(){

        $("#create-simple-folder-form").submit(function(event) {
            var serializedData = $("#create-simple-folder-form").serialize();
            const form = document.getElementById("create-simple-folder-form")
            var id = $(this).data('id');
            var url = "/accreditation/instrument/level/directory/create/"+id+"/";

            event.preventDefault();

            $.ajax({
                url: url,
                data: serializedData,
                headers: { 'X-CSRFToken': '{{ csrf_token }}' }, 
                type: "POST",
                success: function(response) {
                    location.reload();
                },
                error: function(error) {
                    // Check for the errors field in the JSON response
                    if (error.responseJSON && error.responseJSON.errors) {
                        // Iterate over the errors field and display the validation errors to the user
                        for (var field in error.responseJSON.errors) {
                            toastr.error(error.responseJSON.errors[field]);
                        }
                    } else {
                        toastr.error('Something went wrong. Please try again later.');
                    }
                }

            });
        });
    });
</script>

<script>
	const deleteButtons = document.querySelectorAll('.delete-button');

	deleteButtons.forEach((deleteButton) => {
			deleteButton.addEventListener('click', async () => {
					const id = event.target.dataset.id; // Get the ID of the button
					const { value: password, isConfirmed } = await Swal.fire({
							title: 'Are you sure?',
							text: "All other records related to this folder will also be PERMANENTLY deleted.",
							icon: 'warning',
							showCancelButton: true,
							confirmButtonColor: '#3085d6',
							cancelButtonColor: '#d33',
							confirmButtonButtonText: 'Yes, delete it!',
							cancelButtonButtonText: 'No, cancel',
							input: 'password',
							inputPlaceholder: 'Enter your password to confirm',
							inputAttributes: {
									maxlength: 50,
									autocapitalize: 'off',
									autocorrect: 'off'
							}
					});

					if (isConfirmed) 
					{
						if (password) {
								var url = "/accreditation/instrument/level/directory/recycle-bin/destroy/"+id+"/";
								// Send AJAX request to verify password
								$.ajax({
										url: url,
										method: 'POST',
										data: { password: password,
												'csrfmiddlewaretoken': '{{ csrf_token }}', },
										success: function(response) {
												if (response.success) {
                                                        location.reload();
												} else {
														toastr.error(response.error);
												}
										},
										error: function() {
												toastr.error('Error verifying password');
										}
								});
						} 
						else {
								Swal.fire({
									icon: 'error',
									title: 'Please input a password!',
									showConfirmButton: true,
								});
						}
					}
			});
	});
	 
		
</script>
