{% load crispy_forms_tags %}

<!-- Modal -->
<div class="modal modal-blur fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      	<div class="modal-content">
        	<div class="modal-header">
          		<h1 class="modal-title">Create new accreditation type</h1>
          		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        	</div>
        	<div class="modal-body">

				<form method="POST" autocomplete="off" id="create-type-form">
					{% csrf_token %}

					<div class="mb-3">
						{{ create_form.name|as_crispy_field }}
					</div>

					<div class="mb-3">
						{{ create_form.description|as_crispy_field }}
					</div>
			</div>

					<div class="modal-footer">
						<button type="button" class="btn me-auto" data-bs-dismiss="modal">Close</button>
						<button id="submit" type="button" class="btn btn-primary">Create Type</button>
					</div>

				</form>
    	</div>
  	</div>
</div>
