{% load crispy_forms_tags %}

<!-- Modal -->
<div class="modal modal-blur fade" id="result-failed-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      	<div class="modal-content">
        	<div class="modal-header">
          		<h1 class="modal-title">Carry out Accreditation for a Program</h1>
          		<button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#result-modal" aria-label="Close"></button>
        	</div>
	
        	<div class="modal-body">

				<form method="POST" autocomplete="off" 
					id="result-failed-form"
					data-id="{{ accred_program.id }}">
					{% csrf_token %}

					<div class="mb-3">
						<label class="form-label required">Result Remarks</label>
						{{ remarks_result_form.remarks }}
					</div>

			</div>

					<div class="modal-footer">
						<button type="button" class="btn me-auto" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#result-modal">Close</button>
						<button type="submit" class="btn btn-primary failed-button">Save</button>
					</div>

				</form>
    	</div>
  	</div>
</div>
