{% load custom_tags %}
{% load crispy_forms_tags %}
<!-- Modal -->
<div class="modal modal-blur fade" id="rename-file-modal-{{ file.id }}" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-m">
		<form 
            method="post"
            id="file-rename-form-{{file.id}}"
            data-id="{{file.id}}"
            class="modal-content file-rename-form">
            {% csrf_token %}
            
			<div class="modal-header">
				<h5 class="modal-title">Rename File</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
                <div id="div_id_name" class="mb-3"> 
					<label for="id_new_file_name" class="form-label requiredField required">
						New File Name
					</label> 
					<input type="text" class="form-control" name="new_file_name" maxlength="250" required="" id="id_new_file_name">
				</div>

		
			</div>

			<div class="modal-footer">
                <button type="button" class="btn me-auto" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Rename</button>
			</div>

		</form>
	</div>
</div>
