{% load crispy_forms_tags %}

<!-- Modal -->
<div class="modal  modal-blur fade" id="edit-modal-{{ record.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      	<div class="modal-content">
        	<div class="modal-header">
          	<h1 class="modal-title">Update {{ record.name }} Accreditation Type</h1>
          	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

			<form hx-post="{% url "accreditations:instrument-list" %}" hx-trigger="submit" hx-target="#response-message" autocomplete="off" id="create-instrument-form" action = "">
				{% csrf_token %}

				{{ update_form|crispy }}
		</div>
				<div class="modal-footer">
					<button type="button" class="btn me-auto" data-bs-dismiss="modal">Close</button>
					<button type="submit"id="submit" class="btn btn-primary">Save</button>
				</div>

			</form>

		</div>
	</div>
</div>
