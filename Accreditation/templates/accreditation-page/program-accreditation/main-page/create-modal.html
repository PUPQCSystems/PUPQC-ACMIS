{% load crispy_forms_tags %}

<!-- Modal -->
<div class="modal modal-blur fade" id="create-accreditation-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      	<div class="modal-content">
        	<div class="modal-header">
          		<h1 class="modal-title">Carry out Accreditation for a Program</h1>
          		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        	</div>
	
        	<div class="modal-body">

				<form method="POST" autocomplete="off" id="create-accreditation-form">
					{% csrf_token %}

					<div class="mb-3">
						<label class="form-label required">{{ create_form.program.label }}</label>
						{{ create_form.program }}
					</div>

					<div class="mb-3">
						<label class="form-label required">{{ create_form.instrument_level.label }}</label>
						{{ create_form.instrument_level }}
					</div>

					<div class="mb-3 row">

						<div class="col">
							<label class="form-label required">Mock Accreditation Date</label>
							{{ create_form.mock_accred_date }}
						</div>

						<div class="col">
							<label class="form-label required">{{ create_form.survey_visit_date.label }}</label>
							{{ create_form.survey_visit_date }}
						</div>
					</div>

					<div class="mb-3">
						<label class="form-label">{{ create_form.description.label }} <small class="text-muted">(Optional)</small></label>
						{{ create_form.description }}
					</div>
			</div>

					<div class="modal-footer">
						<button type="button" class="btn me-auto" data-bs-dismiss="modal">Close</button>
						<button id="submit" type="submit" class="btn btn-primary">Save</button>
					</div>

				</form>
    	</div>
  	</div>
</div>
