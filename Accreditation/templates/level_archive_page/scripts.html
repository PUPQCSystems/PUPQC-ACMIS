<script>
    $(document).ready(function() {
        $('.program-card').on('dblclick', function() {
            var card = $(this);
            if (card.hasClass('selected')) {
                card.removeClass('selected');
            } else {
                card.addClass('selected');
            }
        });

    });

</script>
