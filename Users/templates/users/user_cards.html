{% load static %}
<section class=" pt-4 pb-1">
    <div class="row">

        {% for record in records %}
            <div class="col-lg-4 mb-3 d-flex align-items-stretch">
                <div class="card program-card" style="width: 19rem;">

                    <div class="position-relative">
                        <!-- Add ellipsis button in the upper-right corner -->  
                        <button class="btn btn-sm position-absolute top-0 end-0 m-2 btn-ellipse" type="button" data-bs-toggle="dropdown" 
                            data-bs-auto-close="true" aria-expanded="false" data-bs-offset="-50,2" style="color: #000000;">
                            <li class="fa-solid fa-ellipsis-vertical fa-xl"></li>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#view-modal">View</button></li>
                            <li><button class="dropdown-item edit-button" data-bs-toggle="modal" data-bs-target="#edit-modal">Edit</button></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>     <button type="button" class="dropdown-item archive-button">Archive</button>
                    
                            </li>
                        </ul>
                        
                        <div class="card-body">
                            <div class=" text-center">
                                <div class="mt-3 mb-4">
                                    <img src="{% static 'images/PUPLogo.png' %}" class="rounded-circle img-fluid" style="width: 100px;" />
                                </div>
                                <h4 class="mb-2">{{ record.last_name }} {{ record.first_name }} {{ record.middle_name }} </h4>
                                <p class="text-muted mb-4">Admin <span class="mx-2">|</span> <a href="#!">{{ record.email }}</a></p>
                            </div>
            
                            <hr>
        
                            <div>
                                <small class="text-muted mb-0 small"><b>Created by:</b> Francis C. Candelaria (Admin)</small><br>
                                <small class="text-muted mb-0 small"><b>Register Date:</b> September 20, 2023</small><br>
                                <small class="text-muted mb-0 small"><b>Modified by:</b> Jonel Malinao</small><br>
                                <small class="text-muted mb-0 small"><b>Last Modified:</b> September 23, 2023</small><br>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>

        {% endfor %}
    </div>
</section>
