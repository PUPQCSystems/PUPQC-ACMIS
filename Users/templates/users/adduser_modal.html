{% load crispy_forms_tags %}

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      	<div class="modal-content">
        	<div class="modal-header">
          		<h1 class="modal-title fs-5" id="staticBackdropLabel">Register New User</h1>
          		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        	</div>
        	<div class="modal-body">

				<form method="POST" autocomplete="off" id="register-user-form" action="{% url 'users:create_user' %}">
					{% csrf_token %}

					<div class="mb-3">
						{{ register_form.email|as_crispy_field }}
					</div>

					<div class="mb-3">
						{{ register_form.password|as_crispy_field }}
					</div>

					<div class="mb-3">
						{{ register_form.first_name|as_crispy_field }}
					</div>

					<div class="mb-3">
						{{ register_form.middle_name|as_crispy_field }}
					</div>

					<div class="mb-3">
						{{ register_form.last_name|as_crispy_field }}
					</div>


					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button id="submit" type="submit" class="btn btn-primary">Create User</button>
					</div>

				</form>
      		</div>
    	</div>
  	</div>
</div>
