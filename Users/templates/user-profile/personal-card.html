<div class="card mb-3">
    <div class="card-header">
        Personal Information
    </div>
        <div class="card-body">
            <div class="container">

                <div class="row">
                    <div class="col">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" id="first_name" name="first_name" 
                                class="form-control custom-disabled-fields"
                                value="{{ user.first_name }}" disabled>
                    </div>

                    <div class="col">
                        <label for="middle_name" class="form-label">Middle Name</label>
                        <input type="text" id="middle_name" name="middle_name" 
                                class="form-control custom-disabled-fields" 
                                value="{{ user.middle_name }}" disabled>
                    </div>

                    <div class="col">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" id="last_name" name="last_name" 
                                class="form-control custom-disabled-fields"
                                value="{{ user.last_name }}" disabled>
                    </div>	
    
                </div>


                <div class="row">
                    <div class="col">
                        <label for="birdthday" class="form-label">Birthday</label>
                        <input type="text" id="birdthday" name="birthday" 
                        class="form-control custom-disabled-fields" 
                        value="{{ profile.birth_date }}" disabled>
                    </div>

                    <div class="col">
                        <label for="religion" class="form-label">Religion</label>
                        <input type="text" id="religion" name="religion" 
                        class="form-control custom-disabled-fields" 
                        value="{{ profile.religion }}" disabled>
                    </div>	

                </div>

                <div class="row">
                    <div class="col">
                        <label for="sex" class="form-label">Sex</label>
                        <input type="text" id="sex" name="sex" 
                                class="form-control custom-disabled-fields"
                                value="{{ profile.sex }}" disabled>
                    </div>

                    <div class="col">
                        <label for="civil_status" class="form-label">Civil Status</label>
                        <input type="text" id="civil_status" name="civil_status" 
                                class="form-control custom-disabled-fields" 
                                value="{{ profile.civil_status }}" disabled>
                    </div>

                    <div class="col">
                        <label for="nationality" class="form-label">Nationality</label>
                        <input type="text" id="nationality" name="nationality" 
                                class="form-control custom-disabled-fields"
                                value="{{ profile.nationality }}" disabled>
                    </div>	
                </div>

                <div class="row">
                    <div class="col">
                        <label for="first_name" class="form-label">Personal Mobile #</label>
                        <input type="text" id="first_name" name="first_name" 
                                class="form-control custom-disabled-fields"
                                value="{{ profile.personal_no }}" disabled>
                    </div>

                    <div class="col">
                        <label for="middle_name" class="form-label">Contact #</label>
                        <input type="text" id="middle_name" name="middle_name" 
                                class="form-control custom-disabled-fields" 
                                value="{{ profile.contact_no }}" disabled>
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <label for="middle_name" class="form-label">Contact Email Address</label>
                        <input type="text" id="middle_name" name="middle_name" 
                                class="form-control custom-disabled-fields" 
                                value="{{ profile.contact_email }}" disabled>
                    </div>

                </div>
                
            </div>
        </div>
</div>
