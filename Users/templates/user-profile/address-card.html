<div class="card">
    <div class="card-header">
        Physical Address
    </div>
        <div class="card-body">
            <div class="container">
    
                <div class="row">
                    <div class="col">
                        <label for="province" class="form-label">Province</label>
                        <input type="text" id="province" name="province" 
                                class="form-control custom-disabled-fields"
                                value="{{ profile.province }}" disabled>
                    </div>

                    <div class="col">
                        <label for="city" class="form-label">City/Municipality</label>
                        <input type="text" id="city" name="city" 
                                class="form-control custom-disabled-fields" 
                                value="{{ profile.city }}" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="sex" class="form-label">House#,block, lot, unit</label>
                        <input type="text" id="sex" name="sex" 
                                class="form-control custom-disabled-fields"
                                value="{{ profile.house_no }}" disabled>
                    </div>

                    <div class="col">
                        <label for="street" class="form-label">Street Address</label>
                        <input type="text" id="street" name="street" 
                                class="form-control custom-disabled-fields" 
                                value="{{ profile.street_address }}" disabled>
                    </div>

                    <div class="col">
                        <label for="barangay" class="form-label">Barangay</label>
                        <input type="text" id="barangay" name="barangay" 
                                class="form-control custom-disabled-fields" 
                                value="{{ profile.barangay }}" disabled>
                    </div>

                </div>
                
            </div>
        </div>
</div>
