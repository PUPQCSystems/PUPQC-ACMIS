<div class="row row-cards">
    <div class="card ">
        <div class="card-header ">
            <h2 class="card-title">Researches</h2>
        </div>
        <div class="card-body">
            <div class="tbl-container">
        <table id="myTable" class="">
                    <thead>
                        <tr>
                            <th>Author</th>
                            <th>Research Title</th>
                            <th>Publication Year</th>
                            <th>Publisher</th>
                            <th>Category</th>
                            <th>Author Type</th>          
                        </tr>
                    </thead>
                    <tbody>

                        {% for record in records %}
                            <tr>
                                <td>
                                    {{ record.Author}}
                                </td>

                                <td>
                                    {{ record.ResearchTitle }}
                                </td>

                                <td>        
                                    {{ record.PublicationYear }}
                                </td>

                                <td>        
                                    {{ record.Publisher }}
                                </td>
                                <td>
                                    {{ record.Category }}
                                </td>

                                <td>
                                    {{ record.AuthorType }}
                                </td>

                                
                            </tr>
                        {% endfor %}

            
                        
                        <!-- Add the remaining rows as per your data -->
                        <!-- ... (additional rows) ... -->
                    </tbody>
                </table> 

        </div>
    </div>
</div>
